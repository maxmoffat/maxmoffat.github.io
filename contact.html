  function hidePassionText(vw){
    if(vw.matches){
      $("#passion-text-container").hide();
      //$(".content-links").css("margin", "0");

    } else{

      $(".content-links li").show();
      $(".divider").show();
    }
  }

  var vw = window.matchMedia("only screen and (max-width: 500px)");
  hidePassionText(vw);
